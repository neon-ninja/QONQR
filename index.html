<!DOCTYPE html>
<html>

<head>
    <title>QONQR zone map</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-providers@1.3.0/leaflet-providers.js"></script>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.3.7/papaparse.min.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        body,
        html,
        #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .legend {
            color: white;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
        }
        .uncaptured {
            color: orange;
        }
        .legion {
            color: red;
        }
        .swarm {
            color: green;
        }
        .faceless {
            color: purple;
        }
        .uncapturedBG {
            background-color: orange;
        }
        .legionBG {
            background-color: red;
        }
        .swarmBG {
            background-color: green;
        }
        .facelessBG {
            background-color: purple;
        }
        .link {
            text-decoration: underline;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <div id="map"></div>
    <script>

        var map = L.map('map', {
            center: [15, 30],
            zoom: 3,
            maxBounds: [[-90, -360], [90, 360]],
            worldCopyJump: true
        });

        map.locate({
            setView: true,
            maxZoom: 5
        }).on("locationfound", function(e) {
            console.log(e);
            L.circle([e.latitude, e.longitude], {color: "cyan", radius: e.accuracy}).bindTooltip("You").addTo(map);
            var range_km = 1609.34;
            if (new Date().getUTCDay() == 1) { // Monday
                var week = Math.floor(new Date().getUTCDate() / 7);
                if (week == 1) {
                    range_km = 4828.032;
                } else if (week == 2) {
                    range_km = 9656.064;
                } else if (week >= 3) {
                    range_km = 20116.8;
                }
            }
            console.log(range_km);
            L.circle([e.latitude, e.longitude], {color: "cyan", fillOpacity: 0, weight: .5, radius: range_km * 1000, interactive: false}).addTo(map);
        });

        var baseMaps = {
            "OSM": L.tileLayer.provider("OpenStreetMap.Mapnik"),
            "OSM Grayscale": L.tileLayer.provider("OpenStreetMap.BlackAndWhite"),
            "CartoDB Positron": L.tileLayer.provider('CartoDB.Positron'),
            "CartoDB Dark Matter": L.tileLayer.provider("CartoDB.DarkMatter").addTo(map),
            "ESRI WorldImagery": L.tileLayer.provider("Esri.WorldImagery"),
            "Google Hybrid": L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}', {
                maxZoom: 20,
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
            }),
            "Wikimedia": L.tileLayer.provider("Wikimedia")
        }

        var uncaptured = L.markerClusterGroup({
            maxClusterRadius: 40,
            iconCreateFunction: function(cluster) {
                return new L.DivIcon({ html: '<div style=><span>' + cluster.getChildCount() + '</span></div>', className: 'marker-cluster uncapturedBG', iconSize: new L.Point(40, 40) });
            },
        }).addTo(map);

        var legion = L.markerClusterGroup({
            maxClusterRadius: 40,
            iconCreateFunction: function(cluster) {
                return new L.DivIcon({ html: '<div style=><span>' + cluster.getChildCount() + '</span></div>', className: 'marker-cluster legionBG', iconSize: new L.Point(40, 40) });
            },
        }).addTo(map);

        var swarm = L.markerClusterGroup({
            maxClusterRadius: 40,
            iconCreateFunction: function(cluster) {
                return new L.DivIcon({ html: '<div style=><span>' + cluster.getChildCount() + '</span></div>', className: 'marker-cluster swarmBG', iconSize: new L.Point(40, 40) });
            },
        }).addTo(map);

        var faceless = L.markerClusterGroup({
            maxClusterRadius: 40,
            iconCreateFunction: function(cluster) {
                return new L.DivIcon({ html: '<div style=><span>' + cluster.getChildCount() + '</span></div>', className: 'marker-cluster facelessBG', iconSize: new L.Point(40, 40) });
            },
        }).addTo(map);

        var overlays = {
            "Uncaptured": uncaptured,
            "Legion": legion,
            "Swarm": swarm,
            "Faceless": faceless,
        }

        L.control.layers(baseMaps, overlays).addTo(map);

        var date = new Date();
        date.setHours(date.getHours() - 1); // one hour time delay to account for delay in data update
        date.setDate(date.getDate() - 1); // get yesterday's data
        var day = date.getUTCDate();
        if (day < 10) day = "0" + day;

        var prevDate = new Date(date.getTime());
        prevDate.setDate(prevDate.getDate() - 1);
        var prevDay = prevDate.getUTCDate();
        if (prevDay < 10) prevDay = "0" + prevDay;

        var baseUrl = "https://raw.githubusercontent.com/neon-ninja/QONQR_zonedata/master/data/";
        var dailyUrl = baseUrl + "dailyzoneupdates-";
        var suffix = ".csv";
        var prevDayUrl = dailyUrl + prevDay + suffix;

        function clamp(num) {
            var min = 10;
            var max = 50;
            return num <= min ? min : num >= max ? max : num;
        }

        function formatDelta(delta) {
            if (!delta) {
                return "";
            } else if (delta >= 0) {
                delta = "+" + delta.toLocaleString();
            }
            return " (" + delta.toLocaleString() + ")";
        }

        var zoneControlState = {
            0: "uncaptured",
            1: "legion",
            2: "swarm",
            3: "faceless"
        }

        window.markers = [];

        function createMarkerForData(d) {
            var className = zoneControlState[d.ZoneControlState]
            var desc = "<b class='" + className + "'>" + d.Description + "</b>" +
                "<br>Zone ID: " + d.ZoneId +
                "<br>Captured: " + d.DateCapturedUtc.slice(0,19) +
                "<br>Last updated: " + d.LastUpdateDateUtc.slice(0,19) +
                "<div class='legion'>Legion: " + d.LegionCount.toLocaleString() + formatDelta(d.LegionDelta) +
                "</div><div class='swarm'>Swarm: " + d.SwarmCount.toLocaleString() + formatDelta(d.SwarmDelta) +
                "</div><div class='faceless'>Faceless: " + d.FacelessCount.toLocaleString() + formatDelta(d.FacelessDelta) + "</div>";
            if (d.ZoneControlState == 0) {
                d.layer = uncaptured;
                var marker = L.circleMarker([d.Latitude, d.Longitude], { color: "orange", radius: clamp(d.LegionCount / 1E6), zoneData: d }).addTo(uncaptured).bindTooltip(desc);
                markers.push(marker);
            }
            if (d.ZoneControlState == 1) {
                d.layer = legion;
                var marker = L.circleMarker([d.Latitude, d.Longitude], { color: "red", radius: clamp(d.LegionCount / 1E6), zoneData: d }).addTo(legion).bindTooltip(desc);
                markers.push(marker);
            }
            if (d.ZoneControlState == 2) {
                d.layer = swarm;
                var marker = L.circleMarker([d.Latitude, d.Longitude], { color: "green", radius: clamp(d.SwarmCount / 1E6), zoneData: d }).addTo(swarm).bindTooltip(desc);
                markers.push(marker);
            }
            if (d.ZoneControlState == 3) {
                d.layer = faceless;
                var marker = L.circleMarker([d.Latitude, d.Longitude], { color: "purple", radius: clamp(d.FacelessCount / 1E6), zoneData: d }).addTo(faceless).bindTooltip(desc);
                markers.push(marker);
            }
        }

        function createMarkers() {
            var data = csv.data.filter(e => e.Latitude != undefined);
            for (var d of data) {
                d.TotalBots = d.LegionCount + d.SwarmCount + d.FacelessCount;
            }
            var sorted_data = data.sort((a,b) => a.TotalBots < b.TotalBots ? 1 : -1)
            console.log(sorted_data);
            var totalLegion = 0, totalSwarm = 0, totalFaceless = 0;
            for (var i in sorted_data) {
                var d = sorted_data[i];
                d.TotalDelta = Math.abs(d.LegionDelta) + Math.abs(d.SwarmDelta) + Math.abs(d.FacelessDelta)
                createMarkerForData(d);
                totalLegion += d.LegionCount;
                totalSwarm += d.SwarmCount;
                totalFaceless += d.FacelessCount;
            }
            $("#stats").prepend("<div class='legion'>Total Legion bots:" + totalLegion.toLocaleString() +
                "</div><div class='swarm'>Total Swarm bots: " + totalSwarm.toLocaleString() +
                "</div><div class='faceless'>Total Faceless bots: " + totalFaceless.toLocaleString() +
                "</div><div>Total zones: " + sorted_data.length.toLocaleString() + "</div>");
            var sorted_data = sorted_data.filter(e => e.TotalDelta != undefined).sort((a, b) => a.TotalDelta < b.TotalDelta ? 1 : -1);
            console.log(sorted_data);
            var top10 = sorted_data.slice(0,10);
            console.log(top10);
            for (var i in top10) {
                var d = top10[i];
                var className = zoneControlState[d.ZoneControlState];
                var country = countries[d.CountryId].Description;
                var region = regions[d.RegionId].description;
                $("#top10").append("<div onclick='map.flyTo([" + d.Latitude + "," + d.Longitude + "], 12)' class='link " +
                    className + "'>" + d.Description + ", " + region + ", " + country + "</div>")
            }
        }

        Papa.parse(baseUrl + "Countries.csv", {
            download: true,
            header: true,
            dynamicTyping: true,
            complete: function(countries) {
                window.countries = {}
                for (var i in countries.data) {
                    var c = countries.data[i];
                    window.countries[c.countryid] = c;
                }
                Papa.parse(baseUrl + "Regions.csv", {
                    download: true,
                    header: true,
                    dynamicTyping: true,
                    complete: function(regions) {
                        window.regions = {}
                        for (var i in regions.data) {
                            var r = regions.data[i];
                            window.regions[r.regionid] = r;
                        }
                        Papa.parse(baseUrl + "monthly_unique_zones.csv", {
                            download: true,
                            header: true,
                            dynamicTyping: true,
                            skipEmptyLines: true,
                            complete: function (csv) {
                                window.csv = csv;
                                createMarkers();
                            }
                        });
                    }
                });
            }
        });

        var legend = L.control({ position: 'bottomright' });

        function statsToggle() {
            $("#stats").toggle();
        }

        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info legend');
            div.innerHTML += 'Shows zones with activity in the past month' +
                "<br><select id='filter'><option value=0>Show all zones</option><option value=100000>Hide zones < 100K</option><option value=1000000>Hide zones < 1M</option><option value=10000000>Hide zones < 10M</option></select>" +
                "<br><a id='statsButton' class='link' onclick='statsToggle()'>Show/hide stats</a><div id='stats' style='display:none'><div id='top10'>Top 10 zones:</div></div> <a href='https://github.com/neon-ninja/QONQR'>GitHub</a>";
            return div;
        };
        legend.addTo(map);
        $("#filter").change(function() {
            console.log(this.value);
            for (var marker of markers) {
                if (marker.options.zoneData.TotalBots < this.value) {
                    marker.removeFrom(marker.options.zoneData.layer);
                } else {
                    marker.addTo(marker.options.zoneData.layer);
                }
            }
        })

    </script>

</body>

</html>
