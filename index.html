<!DOCTYPE html>
<html>

<head>
    <title>QONQR zone map</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-providers@1.3.0/leaflet-providers.js"></script>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.3.7/papaparse.min.js"></script>
    <style>
        body,
        html,
        #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .legend {
            color: white;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
        }
        .legion {
            color: red;
        }
        .swarm {
            color: green;
        }
        .faceless {
            color: purple;
        }
    </style>

</head>

<body>
    <div id="map"></div>
    <script>

        var map = L.map('map', {
            center: [15, 30],
            zoom: 3,
            minZoom: 2,
            maxZoom: 12,
            maxBounds: [[-90, -360], [90, 360]],
            worldCopyJump: true
        });

        map.locate({
            setView: true,
            maxZoom: 5
        }).on("locationfound", function(e) {
            console.log(e);
            L.circle([e.latitude, e.longitude], {color: "cyan", radius: e.accuracy}).bindTooltip("You").addTo(map);
            L.circle([e.latitude, e.longitude], {color: "cyan", fillOpacity: 0, weight: .5, radius: 1609 * 1000, interactive: false}).addTo(map);
        });

        var baseMaps = {
            "OSM": L.tileLayer.provider("OpenStreetMap.Mapnik"),
            "OSM Grayscale": L.tileLayer.provider("OpenStreetMap.BlackAndWhite"),
            "CartoDB Positron": L.tileLayer.provider('CartoDB.Positron'),
            "CartoDB Dark Matter": L.tileLayer.provider("CartoDB.DarkMatter").addTo(map),
            "ESRI WorldImagery": L.tileLayer.provider("Esri.WorldImagery"),
            "Google Hybrid": L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}', {
                maxZoom: 20,
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
            }),
            "Wikimedia": L.tileLayer.provider("Wikimedia")
        }

        var overlays = {
            "Legion": L.layerGroup().addTo(map),
            "Swarm": L.layerGroup().addTo(map),
            "Faceless": L.layerGroup().addTo(map),
        }

        L.control.layers(baseMaps, overlays).addTo(map);

        var date = new Date();
        date.setHours(date.getHours() - 1); // one hour time delay to account for delay in data update
        date.setDate(date.getDate() - 1); // get yesterday's data
        var day = date.getUTCDate();
        if (day < 10) day = "0" + day;

        var prevDate = new Date(date.getTime());
        prevDate.setDate(prevDate.getDate() - 1);
        var prevDay = prevDate.getUTCDate();
        if (prevDay < 10) prevDay = "0" + prevDay;

        var baseUrl = "https://raw.githubusercontent.com/neon-ninja/QONQR_zonedata/master/data/dailyzoneupdates-";
        var suffix = ".csv";

        function clamp(num) {
            var min = 10;
            var max = 50;
            return num <= min ? min : num >= max ? max : num;
        }

        function formatDelta(delta) {
            if (delta == "?") {
                return "";
            } else if (delta >= 0) {
                delta = "+" + delta.toLocaleString();
            }
            return " (" + delta.toLocaleString() + ")";
        }

        var zoneControlState = {
            1: "legion",
            2: "swarm",
            3: "faceless"
        }

        function createMarkers() {
            var sorted_data = csv.data.filter(e => e.Latitude != undefined).sort((a, b) => a.LegionCount + a.SwarmCount + a.FacelessCount < b.LegionCount + b.SwarmCount + b.FacelessCount ? 1 : -1)
            console.log(sorted_data);
            var totalLegion = 0, totalSwarm = 0, totalFaceless = 0;
            var deltas = []
            for (var i in sorted_data) {
                var d = sorted_data[i];
                var pd = prevDayLookup[d.ZoneId];
                d.legionDelta = "?";
                d.swarmDelta = "?";
                d.facelessDelta = "?";
                if (pd) {
                    d.legionDelta = d.LegionCount - pd.LegionCount
                    d.swarmDelta = d.SwarmCount - pd.SwarmCount
                    d.facelessDelta = d.FacelessCount - pd.FacelessCount
                    d.totalDelta = Math.abs(d.legionDelta) + Math.abs(d.swarmDelta) + Math.abs(d.facelessDelta)
                }
                var className = zoneControlState[d.ZoneControlState]
                var desc = "<b class='" + className + "'>" + d.Description + "</b>" +
                    "<br>Zone ID: " + d.ZoneId +
                    "<br>Captured: " + d.DateCapturedUtc.slice(0,10) +
                    "<div class='legion'>Legion: " + d.LegionCount.toLocaleString() + formatDelta(d.legionDelta) +
                    "</div><div class='swarm'>Swarm: " + d.SwarmCount.toLocaleString() + formatDelta(d.swarmDelta) +
                    "</div><div class='faceless'>Faceless: " + d.FacelessCount.toLocaleString() + formatDelta(d.facelessDelta) + "</div>";
                if (d.LegionCount && d.ZoneControlState == 1) {
                    L.circleMarker([d.Latitude, d.Longitude], { color: "red", radius: clamp(d.LegionCount / 1E6) }).addTo(overlays["Legion"]).bindTooltip(desc);
                }
                if (d.SwarmCount && d.ZoneControlState == 2) {
                    L.circleMarker([d.Latitude, d.Longitude], { color: "green", radius: clamp(d.SwarmCount / 1E6) }).addTo(overlays["Swarm"]).bindTooltip(desc);
                }
                if (d.FacelessCount && d.ZoneControlState == 3) {
                    L.circleMarker([d.Latitude, d.Longitude], { color: "purple", radius: clamp(d.FacelessCount / 1E6) }).addTo(overlays["Faceless"]).bindTooltip(desc);
                }
                totalLegion += d.LegionCount;
                totalSwarm += d.SwarmCount;
                totalFaceless += d.FacelessCount;
            }
            $("#stats").append("<div class='legion'>Total Legion bots:" + totalLegion.toLocaleString() +
                "</div><div class='swarm'>Total Swarm bots: " + totalSwarm.toLocaleString() +
                "</div><div class='faceless'>Total Faceless bots: " + totalFaceless.toLocaleString() +
                "</div><div>Total zones: " + sorted_data.length.toLocaleString() + "</div>");
            var sorted_data = sorted_data.filter(e => e.totalDelta != undefined).sort((a, b) => a.totalDelta < b.totalDelta ? 1 : -1);
            console.log(sorted_data);
            var top10 = sorted_data.slice(0,10);
            console.log(top10);
            for (var i in top10) {
                var d = top10[i];
                var className = zoneControlState[d.ZoneControlState];
                var country = countries[d.CountryId].Description;
                var region = regions[d.RegionId].description;
                $("#top10").append("<div style='text-decoration:underline;cursor:pointer;' onclick='map.flyTo([" + d.Latitude + "," + d.Longitude + "], 12)' class='" +
                    className + "'>" + d.Description + ", " + region + ", " + country + "</div>")
            }
        }

        Papa.parse("https://raw.githubusercontent.com/neon-ninja/QONQR_zonedata/master/data/Countries.csv", {
            download: true,
            header: true,
            dynamicTyping: true,
            complete: function(countries) {
                window.countries = {}
                for (var i in countries.data) {
                    var c = countries.data[i];
                    window.countries[c.countryid] = c;
                }
                Papa.parse("https://raw.githubusercontent.com/neon-ninja/QONQR_zonedata/master/data/Regions.csv", {
                download: true,
                header: true,
                dynamicTyping: true,
                complete: function(regions) {
                    window.regions = {}
                    for (var i in regions.data) {
                        var r = regions.data[i];
                        window.regions[r.regionid] = r;
                    }
                    Papa.parse(baseUrl + prevDay + suffix, {
                        download: true,
                        header: true,
                        dynamicTyping: true,
                        complete: function(prevDayCSV) {
                            window.prevDayLookup = {}
                            for (var i in prevDayCSV.data) {
                                var d = prevDayCSV.data[i];
                                window.prevDayLookup[d.ZoneId] = d;
                            }
                            Papa.parse(baseUrl + day + suffix, {
                                download: true,
                                header: true,
                                dynamicTyping: true,
                                complete: function (csv) {
                                    window.csv = csv;
                                    createMarkers();
                                }
                            });
                        }
                    });
                }
                });
            }
        });

        var legend = L.control({ position: 'bottomright' });

        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info legend');
            div.innerHTML += 'Shows zones with activity on ' + date.toISOString().slice(0, 10) +
                " QST<br><div id='stats'></div><div id='top10'>Top 10 zones:</div><a href='https://github.com/neon-ninja/QONQR'>GitHub</a>";
            return div;
        };
        legend.addTo(map);

    </script>

</body>

</html>
